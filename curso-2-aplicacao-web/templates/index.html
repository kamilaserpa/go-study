{{define "Index"}}

{{template "_head"}}

<body>
    {{template "_menu"}}

    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <!-- <td>
                                <a href="/delete-produto-db?id={{.Id}}" class="btn btn-danger btn-sm">Excluir</a>
                            </td> -->
                            <td>
                                <a href="edit?id={{.Id}}" class="btn btn-primary">Editar</a>
                            </td>
                            <td>
                                <button onClick="onDelete('{{.Id}}')" class="btn btn-danger btn-sm">Deletar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer">
            <a href="/novo-produto" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let confirmaDelecao = confirm("Tem certeza que deseja excluir este produto?")
        if (confirmaDelecao) {
            window.location = "/delete-produto-db?id=" + id;
        }
    }
</script>

</html>
{{end}}
